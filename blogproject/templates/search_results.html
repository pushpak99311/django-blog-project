
{% block search %}

<form method="get" action="/search" class="form-inline my-2 my-lg-0" id="srch">
      <input class="form-control mr-sm-2" type="search" placeholder="Search here" aria-label="Search" name="query" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0" id="buttn" type="submit">Search</button>
</form>

{% endblock search %}
